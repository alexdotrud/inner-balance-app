{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="delete-container">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task: <strong>{{ object.title }}</strong>?</p>

    <div class="delete-choices">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn custom-btn btn-danger">Yes, delete</button>
            <a href="{% url 'tracker:overview' %}" class="btn custom-btn">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
