<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Part 1</title>
</head>

<body>
    <h1>My tasks</h1>
    {% for task in tasks %}
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>Completed: {% if task.is_completed %}Yes{% else %}No{% endif %}</p>
    {% empty %}
        <p>No tasks found.</p>
    {% endfor %}
</body>

</html>
