{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="create-form-container">
    <h2>{% if object %}Edit Task{% else %}Add Task{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'tracker:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
