{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<form method="post" class="create-tasks">
    {% csrf_token %}

    <label for="id_title">Title</label>
    <input type="text" name="title" id="id_title" maxlength="50" required>
    {% for error in task_form.title.errors %}
    <p class="error">{{ error }}</p>
    {% endfor %}

    <label for="id_description">Description</label>
    <textarea name="description" id="id_description" maxlength="200" rows="3"></textarea>
    {% for error in task_form.description.errors %}
    <p class="error">{{ error }}</p>
    {% endfor %}


    <button type="submit" class="btn custom-btn">Create</button>
    <a href="{% url 'tracker:overview' %}" class="btn custom-btn">Cancel</a>

</form>

{% endblock %}
