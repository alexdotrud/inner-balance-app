{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<form method="post" class="create-tasks">
    {% csrf_token %}


    {% if messages %}
    <ul class="error-messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <label for="id_title">Title</label>
    <input type="text" name="title" id="id_title" maxlength="50" required>

    <label for="id_description">Description</label>
    <textarea name="description" id="id_description" maxlength="200" rows="3"></textarea>


    <button type="submit" class="btn custom-btn">Create</button>
    <a href="{% url 'tracker:dashboard' %}" class="btn custom-btn">Cancel</a>

</form>

{% endblock %}
