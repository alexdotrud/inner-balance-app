{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<form method="post" class="create-tasks" novalidate>
    {% csrf_token %}

    <label for="{{ form.title.id_for_label }}">Title</label>
    {{ form.title }}
    {{ form.title.errors }}

    <label for="{{ form.description.id_for_label }}">Description</label>
    {{ form.description }}
    {{ form.description.errors }}



    <button type="submit" class="custom-btn">Save</button>
    <a href="{% url 'tracker:overview' %}" class="custom-btn" aria-label="Link to Overview page">Cancel</a>

</form>

{% endblock %}
